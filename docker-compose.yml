services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: hotel
      POSTGRES_USER: hotel
      POSTGRES_PASSWORD: hotel
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  api-rest:
    build: ./api-rest-spring
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hotel
      SPRING_DATASOURCE_USERNAME: hotel
      SPRING_DATASOURCE_PASSWORD: hotel
    depends_on:
      - db
    ports:
      - "8081:8081"

  api-soap:
    build: Backend-spring
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hotel
      SPRING_DATASOURCE_USERNAME: hotel
      SPRING_DATASOURCE_PASSWORD: hotel
    depends_on:
      - db
    ports:
      - "8082:8082"

  api-graphql:
    build: ./api-graphql-apollo
    environment:
      DATABASE_URL: postgresql://hotel:hotel@db:5432/hotel
      PORT: "8083"
    depends_on:
      - db
    ports:
      - "8083:8083"

  api-grpc:
    build: ./api-grpc-java
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hotel
      SPRING_DATASOURCE_USERNAME: hotel
      SPRING_DATASOURCE_PASSWORD: hotel
    depends_on:
      - db
    ports:
      - "8084:8084"
      - "9090:9090"

  prometheus:
    image: prom/prometheus:v2.48.1
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    depends_on:
      - api-rest
      - api-soap
      - api-graphql
      - api-grpc

  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  db_data:
